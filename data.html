<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f3f4f6;
            padding: 20px;
            display: flex;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .data-card {
            background-color: #f9fafb;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }
        .data-card-header {
            font-weight: 500;
            margin-bottom: 10px;
            color: #444;
            font-size: 16px;
            cursor: pointer;
        }
        .data-content {
            margin-left: 20px;
            display: none;
        }
        .data-card.expanded .data-content {
            display: block;
        }
        .no-data {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selected Patient Data</h2>
        <div id="data-container"></div>
    </div>

    <script>
        const dataContainer = document.getElementById('data-container');
        const selectedPatientName = localStorage.getItem('selectedPatientName');
        const selectedKeys = JSON.parse(localStorage.getItem('selectedKeys'));

        console.log('Selected Patient Name:', selectedPatientName);
        console.log('Selected Keys:', selectedKeys);

        function isKeySelected(key) {
            return selectedKeys.some(selectedKey => selectedKey.startsWith(key));
        }

        function displayData(key, data, parentElement) {
            if (!isKeySelected(key)) return;

            const card = document.createElement('div');
            card.classList.add('data-card');

            const cardHeader = document.createElement('div');
            cardHeader.classList.add('data-card-header');
            cardHeader.textContent = key.split('-').pop();
            card.appendChild(cardHeader);

            const content = document.createElement('div');
            content.classList.add('data-content');

            if (data === undefined || data === null) {
                content.textContent = 'No data available';
                content.classList.add('no-data');
            } else if (Array.isArray(data)) {
                data.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.textContent = `${index}: ${item}`;
                    content.appendChild(itemElement);
                });
            } else if (typeof data === 'object') {
                Object.entries(data).forEach(([subKey, subValue]) => {
                    const fullKey = `${key}-${subKey}`;
                    displayData(fullKey, subValue, content);
                });
            } else {
                content.textContent = data;
            }

            if (content.children.length > 0 || content.textContent) {
                card.appendChild(content);
            }

            parentElement.appendChild(card);

            // Toggle data content on click
            cardHeader.addEventListener('click', (event) => {
                event.stopPropagation();
                card.classList.toggle('expanded');
            });
        }

        // Fetch the JSON data
        fetch('final_analysis_cleaned_chunk_cleaned_chunk_1.wav.json')
            .then(response => response.json())
            .then(data => {
                const patient = data;

                if (patient) {
                    Object.keys(patient).forEach(key => {
                        if (isKeySelected(key)) {
                            displayData(key, patient[key], dataContainer);
                        }
                    });

                    if (dataContainer.children.length === 0) {
                        dataContainer.textContent = 'No matching data found for the selected keys.';
                    }
                } else {
                    dataContainer.textContent = 'No data found for this patient.';
                }
            })
            .catch(error => {
                console.error('Error loading data:', error);
                dataContainer.textContent = 'An error occurred while loading the data: ' + error.message;
            });
    </script>
</body>
</html>
