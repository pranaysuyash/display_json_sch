<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f3f4f6;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .data-card {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .data-card-header {
            font-weight: 500;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #444;
        }
        .data-card-header::after {
            content: 'â–¼';
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        .data-card.expanded .data-card-header::after {
            transform: rotate(180deg);
        }
        .data-content {
            margin-left: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }
        .data-card.expanded .data-content {
            max-height: 1000px;
            opacity: 1;
        }
        .no-data {
            color: #888;
            font-style: italic;
        }
        .array-item {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selected Patient Data</h2>
        <div id="data-container"></div>
    </div>

    <script>
        const dataContainer = document.getElementById('data-container');
        const selectedPatientName = localStorage.getItem('selectedPatientName');
        const selectedKeys = JSON.parse(localStorage.getItem('selectedKeys'));

        console.log('Selected Patient Name:', selectedPatientName);
        console.log('Selected Keys:', selectedKeys);

        function isKeySelected(key) {
            return selectedKeys.includes(key) || selectedKeys.some(selectedKey => selectedKey.startsWith(key));
        }

        function displayData(key, data, parentElement) {
            if (!isKeySelected(key)) return;

            const card = document.createElement('div');
            card.classList.add('data-card');

            const cardHeader = document.createElement('div');
            cardHeader.classList.add('data-card-header');
            cardHeader.textContent = key.split('-').pop();
            card.appendChild(cardHeader);

            const content = document.createElement('div');
            content.classList.add('data-content');

            if (data === undefined || data === null) {
                content.textContent = 'No data available';
                content.classList.add('no-data');
            } else if (Array.isArray(data)) {
                // Display each array item only if its subkeys are selected
                data.forEach((item, index) => {
                    const arrayItemKey = `${key}-${index}`;
                    if (isKeySelected(arrayItemKey)) {
                        const itemElement = document.createElement('div');
                        itemElement.classList.add('array-item');

                        if (typeof item === 'object' && item !== null) {
                            // Show object properties in the array
                            Object.entries(item).forEach(([subKey, subValue]) => {
                                const fullSubKey = `${arrayItemKey}-${subKey}`;
                                if (isKeySelected(fullSubKey)) {
                                    const subValueElement = document.createElement('div');
                                    subValueElement.innerHTML = `<strong>${subKey}:</strong> ${subValue}`;
                                    itemElement.appendChild(subValueElement);
                                }
                            });
                        } else {
                            // Display the array item if it's not an object
                            itemElement.textContent = item;
                        }

                        content.appendChild(itemElement);
                    }
                });
            } else if (typeof data === 'object') {
                // If it's an object, recursively display subkeys
                Object.entries(data).forEach(([subKey, subValue]) => {
                    const fullKey = `${key}-${subKey}`;
                    displayData(fullKey, subValue, content);
                });
            } else {
                // For primitive data, just show the value
                content.textContent = data;
            }

            if (content.children.length > 0 || content.textContent) {
                card.appendChild(content);
            }

            parentElement.appendChild(card);

            // Toggle visibility of content on click
            cardHeader.addEventListener('click', () => {
                card.classList.toggle('expanded');
            });
        }

        // Fetch the data for the selected patient
        fetch('final_analysis_cleaned_chunk_cleaned_chunk_1.wav.json')
            .then(response => response.json())
            .then(data => {
                const patient = data; // Assuming the data is already filtered for the patient

                if (patient) {
                    Object.keys(patient).forEach(key => {
                        if (isKeySelected(key)) {
                            displayData(key, patient[key], dataContainer);
                        }
                    });

                    if (dataContainer.children.length === 0) {
                        dataContainer.textContent = 'No matching data found for the selected keys.';
                    }
                } else {
                    dataContainer.textContent = 'No data found for this patient.';
                }
            })
            .catch(error => {
                console.error('Error loading data:', error);
                dataContainer.textContent = 'An error occurred while loading the data: ' + error.message;
            });
    </script>
</body>
</html>
